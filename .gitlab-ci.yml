stages:
  - build
  - test
  - deploy

services:
  - name: docker:dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

build:
  stage: build
  script:
    - echo "Building all services..."
    - docker-compose build
    - docker images
  only:
    - project
    - main

test:
  stage: test
  script:
    - echo "Running static analysis..."
    - pip install flake8
    - flake8 tests/ service2/app.py
    - wget https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.0/checkstyle-10.0-all.jar -O checkstyle.jar
    - java -jar checkstyle.jar -c /google_checks.xml service1/src/Main.java
    - echo "Running tests..."
    - docker-compose up --build test
    - curl -f http://localhost:8197/metrics || (echo "Metrics endpoint not accessible!" && exit 1)
    - docker-compose logs > test-logs.txt
    - docker-compose down
  artifacts:
    paths:
      - test-logs.txt
  only:
    - project
    - main

staging_deploy:
  stage: deploy
  script:
    - echo "Deploying to staging (project branch)..."
    - docker-compose up -d
    - docker-compose ps
  only:
    - project

production_deploy:
  stage: deploy
  script:
    - echo "Deploying to production (main branch)..."
    - docker-compose up -d
    - docker-compose ps
  only:
    - main

