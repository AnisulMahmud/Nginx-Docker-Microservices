stages:
  - build
  - test
  - deploy

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

before_script:
  # Install dependencies
  - apk add --no-cache python3 py3-pip bash
  - pip3 install --no-cache-dir virtualenv  # Install virtualenv globally

build:
  stage: build
  script:
    - echo "Building service1..."
    - docker build -t service1:latest -f service1/Dockerfile service1/
    - echo "Building service2..."
    - docker build -t service2:latest -f service2/Dockerfile service2/
    - echo "Building Nginx..."
    - docker build -t nginx:latest -f nginx/Dockerfile nginx/
    - echo "Building complete!"
  only:
    - project

test:
  stage: test
  script:
    # Create a virtual environment for testing
    - echo "Setting up virtual environment..."
    - virtualenv /tmp/venv
    - source /tmp/venv/bin/activate
    - pip install --no-cache-dir requests unittest-xml-reporting

    - echo "Starting Docker services for testing..."
    - docker-compose up -d                    # Start all services
    - sleep 10                                # Wait for services to initialize

    # Run Python tests
    - echo "Running Python tests..."
    - python3 -m unittest discover -s tests -p "test_*.py"

    - echo "Stopping services after testing..."
    - docker-compose down                     # Stop all services
  only:
    - project

deploy:
  stage: deploy
  script:
    - echo "Deploying services..."
    - docker-compose up -d                    # Start all services in detached mode
    - echo "Services deployed successfully!"
  only:
    - project
