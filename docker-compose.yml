version: '3.8'
services:
  service1-1:
    build:
      context: ./service1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-compose.yml:/app/docker-compose.yml
    networks:
      - app-network

  service1-2:
    build:
      context: ./service1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-compose.yml:/app/docker-compose.yml
    networks:
      - app-network

  service1-3:
    build:
      context: ./service1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker-compose.yml:/app/docker-compose.yml
    networks:
      - app-network

  service2:
    build:
      context: ./service2
    ports:
      - "5000:5000"
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
    ports:
      - "8198:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - ./nginx/index.html:/usr/share/nginx/html/index.html:ro
    networks:
      - app-network
    depends_on:
      - service1-1
      - service1-2
      - service1-3

networks:
  app-network:
    driver: bridge