version: '3.8'

services:
  service1-1:
    build:
      context: ./service1
    networks:
      - app-network

  service1-2:
    build:
      context: ./service1
    networks:
      - app-network

  service1-3:
    build:
      context: ./service1
    networks:
      - app-network

  service2:
    build:
      context: ./service2
    ports:
      - "5000:5000"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "8198:80"
    depends_on:
      - service1-1
      - service1-2
      - service1-3
      - service2
    build:
      context: ./nginx
      dockerfile: Dockerfile  # Specify a custom Dockerfile
    networks:
      - app-network

  test:
    image: python:3.12  # Use Python to run tests
    working_dir: /app
    volumes:
      - .:/app  # Mount the project directory
    networks:
      - app-network
    depends_on:
      - nginx
    command: >
      sh -c "
      pip install requests unittest-xml-reporting &&
      python3 -m unittest discover -s tests -p 'test_gateway.py'
      "

networks:
  app-network:
    driver: bridge
