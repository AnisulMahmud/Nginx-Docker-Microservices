<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service</title>
</head>
<body>
    <h1> Service</h1>
    <button onclick="sendRequest()">REQUEST</button>
    <button onclick="stopServices()">STOP</button>
    <textarea id="response" cols="30" rows="10" readonly></textarea>

    <script>
        async function sendRequest(){

            try{
            let response = await fetch('/')
            if(response.ok){
                let data = await response.json()
                document.getElementById('response').value = JSON.stringify(data)
            } else{
                alert('HTTP-Error: ' + response.status)
            }
        } catch(error){
            console.log(error)
        }
        }
        
        async function stopServices() {
            try {
                await fetch('/stop');
                alert('Services stopped');
                window.close();  // Close the window
            } catch (error) {
                console.error("Error stopping services:", error);
                alert("Failed to stop services");
            }
        }
    </script>
    
</body>
</html>
